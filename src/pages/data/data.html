<ion-header>

  <ion-navbar>
    <ion-title>data</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
     <div *ngIf="posts">
       <p *ngFor="let post of posts | slice:0:5;let i = index">{{ i + 1 }} - {{ post.title }}</p>
     </div>

     <form (ngSubmit)="loginForm(f)" #f="ngForm">
        <input type="text" name="username" placeholder="username" ngModel #username="ngModel"  required>
        <input type="text" name="password" placeholder="password" ngModel #password="ngModel" required>
        <button ion-button color="primary" outline [disabled]="!f.valid" type="submit">Login</button>
      </form>

      <div *ngIf="isAuthenticated">
        Username or Password is Incorrect
      </div>



</ion-content>
